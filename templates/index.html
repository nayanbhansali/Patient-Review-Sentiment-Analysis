<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Review Sentiment Analysis</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Page Background */
        body {
            background: linear-gradient(to right, #a2c2e2, #e3f2fd);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container for Centering Content */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Title Style */
        h1 {
            margin-bottom: 30px;
            color: #004d40;
            font-size: 2em;
            font-weight: bold;
        }

        /* Form Style */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* Textarea and Input Styling */
        textarea, input[type="text"] {
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
        }

        /* Specific Styling for Textarea */
        textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* Specific Styling for Input Text */
        input[type="text"] {
            font-size: 16px;
            height: 40px;
        }

        /* Submit Button Styling */
        input[type="submit"] {
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            textarea {
                min-height: 120px;
                font-size: 14px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            input[type="submit"] {
                padding: 12px 25px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            textarea {
                min-height: 100px;
                font-size: 12px;
            }

            input[type="text"] {
                font-size: 12px;
            }

            input[type="submit"] {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Review Sentiment Analysis</h1>
        <form method="POST" action="/predict">
            <label for="hospital">Hospital Name (optional):</label>
            <input type="text" id="hospital" name="hospital" placeholder="Enter hospital name">

            <label for="review">Enter Patient's Review:</label>
            <textarea id="review" name="review" placeholder="Type your review here..."></textarea>

            <input type="submit" value="Submit">
        </form>

        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
